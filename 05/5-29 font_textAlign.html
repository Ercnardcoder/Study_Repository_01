<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Font Property</title>
    <style>
        .font_big { font-size: 2em; }
        .font_italic { font-style: italic; }
        .font_bold { font-weight: bold;}
        .font_center { text-align: center;}
        .font_right { text-align: right; }
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold font_center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="font_bold font_right">2022.03.23</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab ea quo assumenda nesciunt qui, laboriosam facilis iste quod pariatur doloremque tempora, asperiores reiciendis! Nisi sint aspernatur quasi quia minima expedita!</p>

</body>
</html>
