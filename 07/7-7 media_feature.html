<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no,initial-scaleno=1,maximum-scale=1">
    <title>Media Feature</title>
    <style>
        /* 스마트폰 */
        @media screen and (max-width:767px) {
            body { background-color: red;}
        }

        /* 태블릿PC 세로 */
        @media screen and (min-width: 768px) and (max-width: 959px) {
            body { background-color: green;}
        }

        /* 데스크톱 */
        @media screen and (min-width:960px) {
            body { background-color:blue;}
        }
    </style>
</head>
<body>
    <h1>Lorem iqsum dolor sit amet</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem animi ex quaerat ipsum est quae vero totam ullam veritatis unde reprehenderit quasi, minus alias sit eius repudiandae cumque nisi. Nisi.</p>
</body>
</html>
